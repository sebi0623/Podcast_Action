name: Generate Podcast Feed
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config user.name podcast-actions
          git config user.email podcast-actions@gmail.com
          git add .
          git commit -m "Modified feed"
          git push
